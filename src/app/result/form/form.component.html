        </div>

        <div class="col-auto">
            <label for="lName" class="col-form-label">Last name <span>*</span></label>
        </div>
        <div class="col-3">
            <input type="text" id="lName" class="form-control" required>
        </div>
    </div>

    <div class="row g-3 align-items-center mb-3 text-end col-12">
        <div class="col-auto">
            <label for="fName" class="col-form-label">Gender <span>*</span></label>
        </div>
        <div class="col-3">

              </select>

        <div class="col-auto">

        </div>
    </div>

    <div class="row g-3 align-items-center text-end mb-3 col-12">
        <div class="col-auto">
            <label for="fName" class="col-form-label">Nationality <span>*</span></label>
        </div>
        <div class="col-3">
            <input type="text" id="fName" class="form-control" required>
        </div>
    </div>

    <div class="row justify-content-end mb-4">
        <div class="col-4">
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="reset" class="btn btn-light">Clear</button>
        </div>
    </div>
</form>
